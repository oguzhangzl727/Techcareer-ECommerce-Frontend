<app-navbar></app-navbar>
<div class="container">
    <div class="row">
      <div class="col-md-12 mb-4">
        <div class="card">
          <div class="card-header d-flex justify-content-center align-items-center">
            <h4 class="card-title">{{ product?.name }} Detayları</h4>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <!-- Kart Başlığı ve Resim -->
        <div class="card mb-4">
          <div class="card-header">
            <div class="image">
              <img class="fl" [src]="product?.pictureurl?.toString() || defaultUrl" alt="Product Image" style="max-width: 100%; height: auto;" />
            </div>
          </div>
  
          <!-- Ürün Detayları Listesi -->
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>Price:</strong> {{ product?.price }} TRY
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span class="quantity">
                <strong>Miktar:</strong> 
              </span>
              <button class="btn btn-sm btn-secondary" (click)="decreaseQuantity()"><</button>
              {{quantity}}
              <button class="btn btn-sm btn-secondary" (click)="increaseQuantity()">></button>
            </li>
  
            <!-- Buton Grubu -->
            <li class="list-group-item">
              <button class="btn btn-success" [style.width.px]="150" (click)="addToCart()">Sepete Ekle</button>
            </li>
          </ul>
        </div>
      </div>
  
      <div class="col-md-6">
        <!-- Diğer ürün detayları -->
        <!-- Buraya istediğiniz diğer detayları ekleyebilirsiniz -->
      </div>
    </div>
  </div>
